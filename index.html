<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

      <button v-on:click="count++">Number is {{count}} </button>

 const {createApp} = Vue;

 createApp({
    data() {
        return {
           title:"wassup yalllll!",
           maclass:'text-blue-500',
           count: 0,
        };
    },
}).mount('#app');

    </script>
</body>
</html>

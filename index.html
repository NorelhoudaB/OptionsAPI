<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Vue.js Options APIs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
      <h1 v-for="num in nums" class="text-3xl font-bold text-center mt-10">{{num}}</h1>
     </div>
    
    <script>
 const {createApp} = Vue;

 createApp({
    data() {
        return {
           title:"wassup yalllll!",
           nums:[23, 45, 67, 89, 12, 34, 56],
          
        };
    },
}).mount('#app');

    </script>
</body>
</html>
